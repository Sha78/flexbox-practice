<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Practice with flexbox">

    <title>flexbox</title>
    
    <style>
        /*Flexbox is a content based based layout module. Flexbox must have a parent element. All the children elements are known as flex items. I order to use the flexbox model a flex container must be defined as flex (ie display:flex;). The flex container properties are:

            flex-direction
            flex-wrap
            flex-flow
            justify-content
            align-items
            align-content
*/
    .flexbox-container{
        display:flex;
        flex-direction:row; /*sets direction of content in a row*/
        background-color: #808080;
        padding:60px;
        margin:0 100px 0 170px;
        flex-wrap: nowrap;
        

    }
    .item1, .item2, .item3, .item4, .item5, .item6{
        background-color:rgb(165, 235, 235);
        font-size: 40px;
        padding:15px;
        border: 3px solid #000000;
        
    }
    .content{
        visibility:hidden; /*By setting visibilty to hidden content is hidden*/
    }
    /*@media(max-width:110px) used for desktop web application min-width is for mobile applications.*/
    @media(max-width:1100px){
        .flexbox-container{
        display:flex;
        flex-direction:column; /*sets direction of content in a column*/
        background-color: #808080;
        padding:20px;
        flex-wrap: nowrap;   

    }
    .item1, .item2, .item3, .item4, .item5, .item6{
        background-color:rgb(165, 235, 235);
        font-size: 3em;
        border: 2px solid #000000;
    }
    .content > p{
        display:inline-block;
        position: relative;;
        text-align:center;
        visibility: visible; /*by setting visibility to visable content is shown*/
        background-color:red;

    }
    }
    </style>
</head>
<body>
    <div class="flexbox-container">
            <div class="item1">Item one</div>
            <div class="item2">Item two</div>
            <div class="item3">Item three</div>
            <div class="item4">Item four</div>
            <div class="item5">Item five</div>
            <div class="item6">Item six</div>
    </div>
    <div class="content">
        <p>There can also be an aside element</p>
    </div>
    
</body>
</html>
