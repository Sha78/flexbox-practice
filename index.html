<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexbox</title>
    <style>
    .flexbox-container{
        display:flex;
        background-color: #808080;
        padding:60px;
        margin:0 100px 0 170px;
        flex-wrap: nowrap;
        

    }
    .item1, .item2, .item3, .item4, .item5, .item6{
        background-color:rgb(165, 235, 235);
        font-size: 40px;
        padding:15px;
        border: 3px solid #000000;
        
    }

    </style>
</head>
<body>
    <div class="flexbox-container">
            <div class="item1">Item one</div>
            <div class="item2">Item two</div>
            <div class="item3">Item three</div>
            <div class="item4">Item four</div>
            <div class="item5">Item five</div>
            <div class="item6">Item six</div>
    </div>
    
</body>
</html>
